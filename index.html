<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="shortcut icon" href="./assets/img/calculadora.png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div class="container">
    <header class="header">
        <h2>Quer descobrir seu IMC?</h2>
        <p> Insira seu peso e sua altura nos campos abaixo. Importante: siga os exemplos e use pontos como separadores.</p>
    </header>
    <main>
        <form action="/" id="formulario" method="POST">
            <label for="altura">Altura (ex.: 1.70)</label>
            <input type="text" id="altura" placeholder="Metros">
            <label for="peso">Peso (ex.: 69.2)</label>
            <input type="text" id= "peso" placeholder="Quilogramas">
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
        <!--<button onclick="setResultado()">resultado</button>-->
    </main>
</div>
    <script src="./assets/js/main.js"></script>

</body>
</html>
